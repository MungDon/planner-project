<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   	<title>회원수정</title>
   	<link rel="stylesheet" type="text/css" href="/css/header.css"/>
   	<link rel="stylesheet" type="text/css" href="/css/member/update.css"/>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
	<main class="updateMain">
		<form class="updateForm" action="/member/auth/update" th:method="put" onsubmit="return validateUpdateForm()">
		<span class="updateText">회원정보수정</span>
			<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
			<input type="hidden" name="member_id" th:value="${detail.member_id}">
					회원명
						<input type="text" th:value="${detail.member_name}" name="member_name" required="required" >
					생년월일
						<input type="date" th:value="${detail.member_birth}" name="member_birth" required="required">
					휴대폰번호
						<input type="text" th:value="${detail.member_phone}" name="member_phone" required="required" placeholder="- 빼고 입력해주세요">
			<div class="btns">
			<button class="saveBtn" type="submit">저장</button>
				<button type="button" class="cancelBtn" onclick="location.href='/member/auth/myInfo'">수정 취소</button>
			</div>
		</form>
	</main>
	<script src="/js/member/member_update.js"></script>
</body>
</html>
