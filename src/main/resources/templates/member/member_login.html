<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="/css/login.css">
<link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
	<header th:replace="~{header :: header}"></header>
	<main class="loginMain">
			<form class="loginForm" method="post">
			<h1>Planner</h1>
				<input type="email" name="member_email" id="email" placeholder="이메일을 입력하세요"	/>
				<input type="password" name="member_password" id="pw" placeholder="비밀번호를 입력하세요"/>
				<input type="submit" value="로그인" class="loginBtn"	/>
			</form>
			<div class="joinBtn">
				<p class="join_a"><a class="join_a" sec:authorize="isAnonymous()" href="#">ID/PW 찾기</a>
				| <a class="join_a" sec:authorize="isAnonymous()" href="/member/insert">회원가입</a></p>
			</div>
			<div class="btnBox">
				<a class="googleBtn" href="http://localhost:8080/oauth2/authorization/google?mode=login"><img src="/images/web_neutral_rd_na@4x.png" class="googleLogo"></a>
			</div>
	</main>
	<!-- 추후 전역 예외처리하면 사라짐 -->
	<script th:if="${delete} == 1">
		if(!confrim('이미 탈퇴한 회원입니다, 다시 복구 하시겠습니까?')){
			return false;
		}
		location.href="/member/restore";
	</script>
</body>
</html>
