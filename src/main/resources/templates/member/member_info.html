<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/header.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header th:replace="~{header :: header}"></header>
	<main class="infoMain">
	<h2>회원정보</h2>
		<table class="infoTable">
			<tr class="i_tr1">
				<th class="i_th1">이메일</th>
				<td class="i_td1">
					<span th:text="${detail.member_email}"></span>
				</td>
				<td class="i_td1-1">
					<a th:if="${detail.oauth_id =='none'}" href="/member/chk?url=update">회원 정보 수정 ></a>
					<a th:if="${detail.oauth_id !='none'}" href="/member/update">회원 정보 수정 ></a>
				</td>
			</tr>
			<tr class="i_tr2">
				<th class="i_th2">회원명</th>
				<td class="i_td2">
					<span th:text="${detail.member_name}"></span>
				</td>
			</tr>
			<tr class="i_tr3">
				<th class="i_th3">생일</th>
				<td class="i_td3">
					<span th:text="${#temporals.format(detail.member_birth,'yyyy/MM/dd')}"></span>
				</td>
			</tr>
			<tr class="i_tr4">
				<th class="i_th4">휴대폰번호</th>
				<td class="i_td4">
					<span th:text="${detail.member_phone}"></span>
				</td>
			</tr>
			<tr class="i_tr5">
				<th class="i_th5">성별</th>
				<td class="i_td5">
					<span th:text="${gender}"></span>
				</td>
			</tr>
		</table>
		<div class="userDeleteBtnBox">
			<a th:if="${detail.oauth_id =='none'}" href="/member/chk?url=delete">회원탈퇴</a>
			<button th:if="${detail.oauth_id !='none'}" type="button" class="userDeleteBtn" >회원탈퇴</button>
		</div>
	</main>
	<script>
		$(function(){
			$(document).on("click",".userDeleteBtn",() => {
				if(!confirm('정말 회원탈퇴를 하시겠습니까?')){
					return false;
				}
				$.ajax({
					url : "/member/delete",
					type : "delete",
					success : function(){
						location.href="/planner/main";
					}
				});
			});
		});
	</script>
</body>
</html>
